<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AboRegala</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Styles -->
    <style>
        /* Dropdown Menu Styles */
        .dropdown {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 9999;
        }

        .dropdown-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .dropdown-btn i {
            font-size: 24px;
            color: #4CAF50;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            background-color: #f9f9f9;
            min-width: 250px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            left: calc(100% - 250px);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            white-space: nowrap;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown-btn:focus + .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }

        .dropdown-btn:focus {
            background-color: #3e8e41;
        }

        .blue-background {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: right;
            direction: rtl;
        }

        .right-sign {
            font-size: 24px;
            color: white;
            margin-left: 10px;
            vertical-align: middle;
        }

        .custom-text-section {
            font-size: 20px;
            line-height: 2;
            padding: 20px;
        }

        .custom-text-section p {
            margin: 10px 0;
            font-weight: bold;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        /* Sticky Buttons (Phone and WhatsApp) */
        .sticky-btn {
            position: fixed;
            padding: 15px;
            border-radius: 50%;
            font-size: 30px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }

        .sticky-btn.phone {
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
        }

        .sticky-btn.whatsapp {
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
        }

        .sticky-btn i {
            color: white;
        }

        .custom-box-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background-color: white;
        }

        .custom-box {
            flex: 0 1 45%;
            max-width: 350px;
            text-align: center;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .custom-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .custom-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .custom-box p {
            padding: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Dropdown Menu -->
    <div class="dropdown">
        <button class="dropdown-btn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="dropdown-content">
            <a href="https://www.aboregela.com/" target="_blank">الرئيسية</a>
            <a href="https://www.aboregela.com/services/" target="_blank">خدماتنا</a>
            <a href="https://www.aboregela.com/blog/" target="_blank">المدونة</a>
            <a href="https://www.aboregela.com/contact-us/" target="_blank">اتصل بنا</a>
        </div>
    </div>

    <!-- First Text Section -->
    <div class="custom-text-section blue-background">
        <p><span class="right-sign">✔</span><strong>اعراض انسحاب بدون ألم</strong></p>
        <p><span class="right-sign">✔</span><strong>تأهيل سلوكي ونفسي</strong></p>
        <p><span class="right-sign">✔</span><strong>استشارات مجانيه ٢٤ ساعه</strong></p>
    </div>

    <!-- Custom Boxes -->
    <div class="custom-box-container">
        <a href="#" class="custom-box" target="_blank">
            <img src="https://via.placeholder.com/350x150" alt="Box 1">
            <p>علاج ادمان الكريستال ميث في المنزل</p>
        </a>
        <a href="#" class="custom-box" target="_blank">
            <img src="https://via.placeholder.com/350x150" alt="Box 2">
            <p>مدة بقاء الكريستال ميث في الجسم</p>
        </a>
    </div>

    <!-- Sticky Buttons -->
    <a href="tel:+201234567890" class="sticky-btn phone">
        <i class="fas fa-phone"></i>
    </a>
    <a href="https://api.whatsapp.com/send?phone=201234567890&text=أريد الاستفسار" target="_blank" class="sticky-btn whatsapp">
        <i class="fab fa-whatsapp"></i>
    </a>
</body>
</html>
