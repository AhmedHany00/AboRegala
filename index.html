        /* Header Styles */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }

        .header-info {

        .header-info .icon {

            font-size: 20px;
            color: #007bff;
        }

        .header-info .info {
            font-size: 14px;
            line-height: 1.4;
        }

        .header-info .title {
            font-weight: bold;
            color: #333;
        }

        .header-info .desc {
            color: #666;
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons a {
            color: #007bff;
            font-size: 18px;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .mobile-menu {
                display: block;
                font-size: 30px;
                cursor: pointer;
            }
        }

        /* Sticky Buttons (Phone and WhatsApp) */
        .sticky-btn {
            position: fixed;
            padding: 15px;
            border-radius: 50%;
            font-size: 30px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }

        .sticky-btn.phone {
            bottom: 20px;
            left: 20px;
            background-color: #007bff;
        }

        .sticky-btn.whatsapp {
            bottom: 20px;
            right: 20px;

        }

        .sticky-btn i {

        }
